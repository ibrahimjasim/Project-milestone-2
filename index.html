<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Rock Paper Scissors</title>
</head>

<body>
    <header>
        <h1>Rock • Paper • Scissors</h1>
    </header>
    <div class="score-bord">
        <div id="user-label" class="badge">User</div>
        <div id="computer-label" class="badge">Comp</div>
        <span id="user-score">0</span>:<span id="computer-score">0</span>
    </div>

    <div class="result">
        <p id="resultText"></p>
    </div>

    <div class="choices">
        <div class="choice" id="pap">
            <img src="assets/images/SCISSORS2.png" alt="" class="choiceBtn" data-option="SCISSORS">
        </div>

        <div class="choice">
            <img src="assets/images/PAPER2.png" alt="" class="choiceBtn" data-option="PAPER">
        </div>
        <div class="choice">
            <img src="assets/images/ROCK2.png" alt="" class="choiceBtn" data-option="ROCK">
        </div>
    </div>

    <p id="message">Select your move</p>

    <footer class="r">
        <h1 id="rules">Rules </h1>
        <p id="r-detals">Rock smashes Scissors • Scissors cuts Paper • Paper wraps Rock</p>

    </footer>




    <script src="./assets/js/script.js"> </script>


</body>




</html>
